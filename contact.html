<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit event</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    Name (required)
                    <input name="firstName" id="firstName" />
                </label>
                <div class="form-error" id="firstNameError">Name is required</div>
            </div>
    
            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Subject must be at least 10 characters</div>
            </div>
    
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Enter a valid email address</div>
            </div>
    
            <div>
                <label>
                    Address (minimum 25 characters)
                    <input name="address" id="address" />
                </label>
                <div class="form-error" id="addressError">Address must be at least 25 characters</div>
            </div>
    
            <button>Submit</button>
        </form>
    </main>
    <script src="js/components/displayError.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
